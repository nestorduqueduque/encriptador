<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <title>Encriptador challenge</title>
</head>
<body>
    <header>
        <img class="logo" src="./imagenes/Logo.svg" alt="logo">
    </header>
    <main>
        <section class="seccion1">
            <div class="container-text-box">
                <textarea placeholder="Ingrese el texto aqui" class="box-text"></textarea>
            </div>
            <div class="alert">
                <img src="./imagenes/alerta.svg" alt="alerta">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="container-buttons">
                <input type="button" class="btn-encriptar" value="Encriptar">
                <input type="button" class="btn-desencriptar" value="Desencriptar">
            </div>
        </section>
        <section class="seccion2">
            <div class="container-muneco">
                <img src="./imagenes/Muñeco.svg" alt="muñeco">
            </div>
            <div class="container-p">
                <h3>Nigún mensaje fue <br> encontrado</h3>
                <p>Ingresa el texto que desees encriptar o <br> desencriptar.</p>
            </div>
            <div class="container-copy">
                <input type="button" class="btn-copiar" value="Copiar">
            </div>
            <div class="container-result">
                <p class="texto-resultado"></p>
            </div>

        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
